<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body style="padding-bottom:4.5rem;">
    <div id="container">
        <h1>本棚</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">isbn</th>
                    <th scope="col">title</th>
                    <th scope="col">publisher</th>
                    <th scope="col">volume</th>
                </tr>
            </thead>
            <tbody id="bookshelf-tbody">
                {% for book in bookshelf[::-1] %}
                <tr>
                    <td>{{ book['isbn'] }}</td>
                    <td>{{ book['title'] }}</td>
                    <td>{{ book['publisher'] }}</td>
                    <td>{{ book['volume'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <footer>
            <nav class="navbar navbar-light bg-light fixed-bottom">
                <div class="container-fluid">
                    <button type="button" id="scan-start-btn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        バーコードを読み取る
                    </button>
                </div>
            </nav>
            </nav>
        </footer>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content" id="camera-modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">バーコードの読み取り</h5>
                    </div>
                    <div class="modal-body">
                        <div id="cameraArea"></div>
                    </div>
                    <div class="modal-footer">
                        <ul class="list-group list-group-flush" style="width: 100%">
                            <li class="list-group-item">ISBN: <span id="isbn"></span></li>
                            <li class="list-group-item">タイトル: <span id="booktitle"></span></li>
                            <li class="list-group-item">出版社: <span id="publisher"></span></li>
                            <li class="list-group-item">巻号(optional): <span id="volume"></span></li>
                        </ul>
                        <button type="button" id="scan-stop-btn" class="btn btn-secondary"
                            data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
